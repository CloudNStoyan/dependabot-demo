name: dependabot-ci
on: pull_request

jobs:
  dependabot-tests:
    runs-on: ubuntu-latest
    if: github.event.pull_request.user.login == 'dependabot[bot]'
    steps:
      - name: Dependabot metadata
        id: dependabot-metadata
        uses: dependabot/fetch-metadata@v2
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
        # The ideal thing here is to use outputs.directory but currently it doesnt work with groups
        # https://github.com/dependabot/fetch-metadata/issues/489
        working-directory: ./${{steps.dependabot-metadata.outputs.dependency-group}}
      - run: npm test
        # The ideal thing here is to use outputs.directory but currently it doesnt work with groups
        # https://github.com/dependabot/fetch-metadata/issues/489
        working-directory: ./${{steps.dependabot-metadata.outputs.dependency-group}}